			<li><a href="member/list.jsp">회원 목록보기2</href></a></li>
		</ul>
		<!--
			폼을 제출(submit) 하면 ( type="submit 인 전송 버튼을 누르면)
			action="요청경로"
			method="전송방식"
			
			서버에 "요청경로" 대로 요청이 되고
			폼에 입력한 내용은 "전송방식" 으로 전송이 된다.(get or post)
			
			-form 사용법
			1. action 속성의 값은 폼을 제출했을때 요청되는 경로가 된다.
			2. method 속성의 값은 전송 방식을 지정한다. 생략하면 default 값은 get이다.
			3. form 의 자손요소중에 type="submit" 버튼을 누르면 폼이 제출된다.
			4. 전송 방식은 get방식과 post 방식이 있는데
			   get 방식 전송은 입력한 벙보를 주소창에 달고가는 방식이고
			   post 방식 전송은 요청의 몸통에 달고가는 방식이기 때문에 주소창에 보이지 않는다. 
		 -->
		<form action="/Step01Servlet/send" method="get">
			<input type="text" name="msg" placeholder="서버에 할말 입력..." />
			<button type="submit">전송</button>
		</form>
		<br />
		<form action="/Step01Servlet/send2" method="post">
			<input type="text" name="msg" placeholder="서버에 할말 입력..." />
			<button type="submit">전송</button>
		</form>
		
		<form action="/Step01Servlet/send.jsp" method="post">
			<input type="text" name="msg" placeholder="서버에 할말 입력..." />
			<button type="submit">전송</button>
		</form>
		
		<p>링크를 눌러도 GET 방식 전송 파라미터를 전달할수 있다.</p>
		<p>아래의 링크를 눌러 보세요.</p>

			<li><a href ="shop/buy.jsp?num=1&amount=2">1번 상품 2개 구입하기</a></li>
			<li><a href ="shop/buy.jsp?num=5&amount=3">5번 상품 3개 구입하기</a></li>

		<form action="shop/buy.jsp" method="get">
		<input type="text" name="num" placeholder="상품번호..." />
		<input type="text" name="amount" placeholder="갯수..." />
			<button type="submit">구입</button>
		</form>
