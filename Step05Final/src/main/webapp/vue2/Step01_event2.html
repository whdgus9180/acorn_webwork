<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 테스트2</h1>
	<div id="app">
		<button v-on:click="plus">+</button>
		<!-- v-on: 을 줄여서 @로 대체 할수 있따. -->
		<button @click="minus">-</button>
		<p>{{count}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				plus:function(){
					this.count++;
				},
				//a:function(){} 은 a(){} 줄일수 있다.
				minus(){
					this.count--;
				}
			}
		});
	</script>
		
</body>
</html>
